<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    
    <div class="login">
        <div id="loginContainer" class="loginContainer">
            <div class="loginForms">
                <form action="" class="loginStart" id="loginIn" autocomplete="off">
                    <h1 class="loginTitle">Login</h1>
                    <span id="loginError">Incorrect username/password combination.</span>
                    <div class="loginBox">
                        <i class='bx bxs-user loginIcon'></i>
                        <input type="text" id="loginInputName" autofocus class="loginInput" placeholder="Username">
                    </div>

                    <div class="loginBox">
                        <i class='bx bxs-lock loginIcon'></i>
                        <input type="password" id="loginInputPassword" class="loginInput" autofocus placeholder="Password">
                    </div>

                    <a href="#" class="loginForgot">Forgot Password?</a>

                    <a href="#" id="btnLogin" onclick="logar()" class="loginbtn">Sign In</a>

                    <div>
                        <span class="loginAccount">Don't have an Account?</span>
                        <span class="loginSignIn" id="sign-up" onclick="show()" >Sign Up</span>
                    </div>
                </form>

                <form action="" class="loginCreate" id="loginUp" autocomplete="off">
                    <h1 class="loginTitle">Create Account</h1>
                    <span id="createError">Fill in all fields</span>
                    <div class="loginBox">
                        <i class='bx bxs-user loginIcon'></i>
                        <input type="text" id="username" class="loginInput" placeholder="Username">
                    </div>

                    <div class="loginBox">
                        <i class='bx bx-mail-send loginIcon' ></i>
                        <input type="email" id="email" class="loginInput" placeholder="Email">
                    </div>

                    <div class="loginBox">
                        <i class='bx bxs-lock loginIcon'></i>
                        <input type="password" id="password" class="loginInput" placeholder="Password">
                    </div>

                    <a href="#" onclick="createAccount()" id="createAccount" class="loginbtn">Sign Up</a>

                    <div>
                        <span class="loginAccount">Already have an Account?</span>
                        <span class="loginSignup" onclick="hiden()">Sign In</span>
                    </div>
                    
                    <div class="loginSocial">
                        <a href="#" class="loginSocialIcon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="loginSocialIcon"><i class='bx bxl-google' ></i></a>
                        <a href="#" class="loginSocialIcon"><i class='bx bxl-twitter' ></i></a>
                    </div>
                </form>
            </div>
        </div>
        <div id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
